<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="main" >
      <section class="card1">
        <h1 class="heading">Get <span class="insights">insights</span> that help your business grow.</h1>
        <p class="para"> 
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="exp">
          <span class="detail"><strong class="number">10k+</strong> companies </span>
          <span class="detail"><strong class="number">314 </strong>templates </span>
          <span class="detail"><strong class="number">12M+</strong> queries </span>
        </div>
      </section>
      <section class="card2">
        <img class="image" src="./images/image-header-desktop.jpg" alt="office image">
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.frontendmentor.io/profile/karan819381" target="_blank">karan819381</a>.
    </footer>
  </body>
</html>
